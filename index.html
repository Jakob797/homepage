<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakob Niemetz - Links</title>
    <link rel="icon" type="image/x-icon" href="https://data.b312.de/data/img/ico/homepage.png">
    <style>
        @font-face {
            font-family: 'LEDCounter';
            src: url('led_counter-7.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'LEDCounter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .profile-location {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .profile-website {
            font-size: 0.9rem;
            color: #888888;
            border-bottom: 1px solid #333333;
            padding-bottom: 20px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            background: transparent;
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #ffffff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.08);
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        .link-item:active {
            transform: translateY(-1px);
            transition: transform 0.1s;
        }

        .link-icon {
            width: 32px;
            height: 32px;
            margin-right: 16px;
            object-fit: contain;
        }

        .link-text {
            font-size: 1.1rem;
            font-weight: 600;
            flex: 1;
            text-align: left;
        }

        .link-arrow {
            width: 20px;
            height: 20px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .link-item:hover .link-arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        .divider {
            height: 1px;
            background: #333333;
            margin: 20px 0;
            opacity: 0.5;
        }

        .secondary-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .secondary-link {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: transparent;
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #555555;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
        }

        .secondary-link:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: #777777;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.08);
        }

        .secondary-link .link-icon {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }

        .secondary-link .link-text {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #222222;
            color: #666666;
            font-size: 0.85rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .profile-name {
                font-size: 2rem;
            }

            .link-item {
                padding: 18px 20px;
            }

            .link-text {
                font-size: 1rem;
            }

            .link-icon {
                width: 28px;
                height: 28px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        .link-item {
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .link-item:nth-child(1) { animation-delay: 0.1s; }
        .link-item:nth-child(2) { animation-delay: 0.2s; }
        .link-item:nth-child(3) { animation-delay: 0.3s; }
        .link-item:nth-child(4) { animation-delay: 0.4s; }
        .link-item:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <h1 class="profile-name">Jakob Niemetz</h1>
        </div>

        <div class="links-container">
            <a href="https://wa.me/4915125727019" class="link-item" target="_blank" rel="noopener">
                <img src="img/ico-logo/whatsapp-logo.png" alt="WhatsApp" class="link-icon">
                <span class="link-text">WhatsApp</span>
                <svg class="link-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 17l9.2-9.2M17 17H7V7"/>
                </svg>
            </a>

            <a href="https://instagram.com/jakob_n624?igshid=ZDdkNTZiNTM=" class="link-item" target="_blank" rel="noopener">
                <img src="img/ico-logo/instagram-logo.png" alt="Instagram" class="link-icon">
                <span class="link-text">Instagram</span>
                <svg class="link-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 17l9.2-9.2M17 17H7V7"/>
                </svg>
            </a>

            <a href="https://www.kleinanzeigen.de/s-bestandsliste.html?userId=90667702" class="link-item" target="_blank" rel="noopener">
                <img src="img/ico-logo/ebay-kleinanzeigen-logo.png" alt="Kleinanzeigen" class="link-icon">
                <span class="link-text">Kleinanzeigen</span>
                <svg class="link-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 17l9.2-9.2M17 17H7V7"/>
                </svg>
            </a>

            <a href="https://cloud.b312.de/" class="link-item" target="_blank" rel="noopener">
                <img src="img/ico-logo/nc-logo.png" alt="Nextcloud" class="link-icon">
                <span class="link-text">Nextcloud</span>
                <svg class="link-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 17l9.2-9.2M17 17H7V7"/>
                </svg>
            </a>
        </div>

        <div class="divider"></div>

        <div class="secondary-links">
            <a href="https://cloud.b312.de/s/dropzone" class="secondary-link" target="_blank" rel="noopener">
                <img src="img/ico-logo/nc-logo-t.png" alt="Dropzone" class="link-icon">
                <span class="link-text">Dropzone</span>
                <svg class="link-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 17l9.2-9.2M17 17H7V7"/>
                </svg>
            </a>
        </div>

        <div class="footer">
            <p>Landkreis Freyung-Grafenau</p>
            <p>www.jakob-niemetz.de</p>
        </div>
    </div>

    <script>
        // Smooth hover effects
        document.querySelectorAll('.link-item, .secondary-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = this.classList.contains('link-item') ? 'translateY(-3px)' : 'translateY(-2px)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Click analytics (optional)
        document.querySelectorAll('a[href]').forEach(link => {
            link.addEventListener('click', function() {
                const linkName = this.querySelector('.link-text').textContent;
                console.log(`Link clicked: ${linkName}`);
                
                // Add a subtle click animation
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                document.querySelectorAll('.link-item, .secondary-link').forEach(link => {
                    link.addEventListener('focus', function() {
                        this.style.outline = '2px solid #ffffff';
                        this.style.outlineOffset = '2px';
                    });
                    
                    link.addEventListener('blur', function() {
                        this.style.outline = 'none';
                    });
                });
            }
        });

        // Loading animation on page load
        window.addEventListener('load', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
